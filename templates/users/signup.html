{% extends 'base.html' %}

{% block title %}
Signup
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css'%}">
{% endblock %}

{% block content %}
<div class="signup">

    <form method="post">
        {% csrf_token %}
    
        <h1>Create an account</h1>

        {{ form.as_p }}

        <button class="btn btn-primary">Signup</button>
    </form>

</div>
{% endblock %}
